name: MADEK/exporter

windows:
  2:
    name: jvm-main
    command: >
      rm -rf target &&
      sleep 5 &&
      ./bin/lein do repl
    post_command_send_keys: |
      (-main "server")
  3:
    name: electron-app
    command: >
      sleep 30 &&
      ./electron/Electron.app/Contents/MacOS/Electron app/dev
  5:
    name: electron-front
    command: >
      rm -rf \
        app/dev/js/front.js \
        app/dev/js/out_front.js &&
      ./bin/lein trampoline figwheel electron-front-dev
  6:
    name: electron-main
    command: >
      rm -rf app/dev/js/out_main app/dev/js/main.js &&
      ./bin/lein trampoline cljsbuild auto electron-main-dev
  7:
    name: css
    command: |
      ./bin/lein sass watch
  9:
    name: watch-releases
    command: |
      bundle exec ./bin/update-releases -w
